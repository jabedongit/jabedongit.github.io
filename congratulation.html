<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f5f5f5;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4rem;
            animation: glow 1.5s ease-in-out infinite alternate;
            color: #00FF00;
            text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 50px #00FF00;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out 1s forwards;
            opacity: 0;
        }

        a {
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
        }

        img {
            margin: 20px 0;
            width: 150px;
            animation: fadeIn 2s ease-in-out 1s forwards;
            opacity: 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 50px #00FF00;
            }
            to {
                text-shadow: 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 50px #00FF00, 0 0 60px #00FF00;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1>Congratulations!</h1>
        <h3>Mission Complete. You are our new CyberHero. Welcome to the Team!</h3>
        <!-- Add the image here -->
        <img src="https://jabedongit.github.io/La_Trobe_University_logo.png" alt="La Trobe University">

        <p>Cyber is fun, Explore more at <a href="https://www.latrobe.edu.au/courses/bachelor-of-cybersecurity#/overview?location=BU&studentType=int&year=2025">#LaTrobeCyber</a></p>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Make the canvas full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters to be used in the effect (0 and 1)
        const binary = '01';
        const fontSize = 16;
        const columns = canvas.width / fontSize; 

        // Create an array of drops
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1; 
        }

        // Draw the characters
        function draw() {
            // Black background with slight opacity
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text color to green
            ctx.fillStyle = '#00FF00';
            ctx.font = fontSize + 'px monospace';

            // Loop through drops and draw characters
            for (let i = 0; i < drops.length; i++) {
                const text = binary[Math.floor(Math.random() * binary.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Randomly reset drops to start from the top
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 50);
    </script>
</body>
</html>
